<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  <title>생활코딩 with.리덕스</title>
</head>
<body>

  <style>
    .container {
      border: 5px solid black;
      padding: 10px;
    }
  </style>

  <div id="red"></div>

  <script>
    function reducer(state, action){
      // 초기 state값 설정
      if( state === undefined) {
        return {color:'yellow'}
      }
    }
    let store = Redux.createStore(reducer);
    console.log(store.getState())

    function red(){
      let state = store.getState();
      document.querySelector('#red').innerHTML = `
            <div class="container" id="conponent_red" style="background-color:${state.color}">
              <h1>red</h1>
              <input 
                type="button" 
                value="fire"
                onclick="document.querySelector('#conponent_red').style.backgroundColor = 'red' 
                document.querySelector('#conponent_green').style.backgroundColor = 'red' 
                "
                >
            </div>
      `
    }
    red();
    </script>

</body>
</html>
