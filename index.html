<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생활코딩 리덕스</title>
</head>
<body>
  <style>
    .container {
      border: 5px solid black;
      padding: 10px;
    }
  </style>
  <div id="red"></div>
  <div id="green"></div>
  <script>
    function red(){
      document.querySelector('#red').innerHTML = `
            <div class="container" id="conponent_red">
              <h1>red</h1>
              <input 
                type="button" 
                value="fire"
                onclick="document.querySelector('#conponent_red').style.backgroundColor = 'red' 
                document.querySelector('#conponent_green').style.backgroundColor = 'red' 
                "
                >
            </div>
      `
    }
    red();
    function green(){
      document.querySelector('#green').innerHTML = `
            <div class="container" id="conponent_green">
              <h1>green</h1>
              <input 
                type="button" 
                value="fire"
                onclick="document.querySelector('#conponent_green').style.backgroundColor = 'green' 
                document.querySelector('#conponent_red').style.backgroundColor = 'green' 
                "
                >
            </div>
      `
    }
    green();
  </script>
</body>
</html>
